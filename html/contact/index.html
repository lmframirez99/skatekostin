<div class="container-fluid">
  <div class="content-block">

    <div id="form-messages"></div>

   <div class="col-md-8 col-xs-8">
     <p style="font-size:18px;margin-bottom:10px;">
       For more information on our program, please contact us using the form below. We will be happy to discuss how our program can work for you.
     </p>
     <form id="contact-form" action="" method="post">
       <div class="row" style="margin-bottom:20px;">
	 <div class="col-md-6"><label class="form-group">Your Name:</label><input type="text" class="form-control" placeholder="Your name" id="contact_name"></div>
       </div>
       <div class="row" style="margin-bottom:20px;">
	 <div class="col-md-6"><label class="form-group">Email Address:</label><input type="text" class="form-control" placeholder="Your name" id="contact_email"></div>
	 </div>
       <div class="row" style="margin-bottom:20px;">
	 <div class="col-md-6"><label class="form-group">Phone Number:</label><input type="text" class="form-control" placeholder="Your name" id="phone_number"></div>
	 </div>
       <div class="row" style="margin-bottom:20px;">
	 <div class="col-md-6"><label class="form-group">Skater Level:</label>
	   <select class="form-control" id="skater_level">
	     <option value="" disabled selected>-- Select one --</option>
	     <option value="Senior">Senior</option>
	     <option value="Junior">Junior</option>
	     <option value="Novice">Novice</option>
	     <option value="Intermediate">Intermediate</option>
	     <option value="Juvenile">Juvenile</option>
	     <option value="Pre-juvenile">Pre-Juvenile</option>
	     <option value="Preliminary">Preliminary</option>
	     <option value="Pre-preliminary">Pre-Preliminary</option>
	     <option value="No test/beginner">No Test/Beginner</option>
	     <option value="Not Sure">Not Sure</option>
	   </select>
	 </div>
       </div>
       <div class="row" style="margin-bottom:20px;">
	 <div class="col-md-10"><label class="form-group">Please provide any additional information about your previous training and/or questions you have for us.</label><textarea class="form-control"  rows="10" id="message"></textarea></div>
       </div>
       <div class="row">
	 <div class="col-md-6">
	   <input type="submit" value="Send Information Request" class="btn btn-contact"> 
	 </div>
       </div>

       </form>

   </div>
   
   <div class="col-md-4 col-xs-4" style="background:#efefef;">

   </div>
